version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: mahjong-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: mahjong_score
      MYSQL_USER: mahjong
      MYSQL_PASSWORD: mahjong123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
    command: --default-authentication-plugin=mysql_native_password

  # 麻将记分服务
  mahjong-server:
    build: .
    container_name: mahjong-server
    ports:
      - "8080:8080"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: mahjong
      DB_PASSWORD: mahjong123
      DB_DATABASE: mahjong_score
      HTTP_PORT: 8080
    depends_on:
      - mysql
    restart: unless-stopped

volumes:
  mysql_data:
